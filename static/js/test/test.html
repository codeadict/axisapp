<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenTreeMap Tests</title>
  <link rel="stylesheet" media="all" href="../../../../node_modules/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <div id="messages"></div>
  <div id="fixtures"></div>
  <script src="../../../../node_modules/mocha/mocha.js"></script>
  <script src="/testem.js"></script>
  <script>mocha.setup('exports');</script>
  <script src="../../static/js/treemap.js"></script>
  <script src="../../static/js/treemap.test.js"></script>  
  <!-- testModules is generated by grunt and creates a
  global list of requireable test modules -->
  <script src="../../static/js/testModules.js"></script>
  <script>
    // Reference: http://kirbysayshi.com/2013/07/01/mocha-tests-node-and-browser.html

    // This code is adapted from mocha/lib/interfaces/exports.js

    // TEST_MODULES is a global created by testModules.js
    TEST_MODULES.forEach(function(moduleName) {
      var testModule = require(moduleName);
      var suites = [mocha.suite];

      visit(testModule);

      function visit(obj) {
        var suite;
        for (var key in obj) {
          if ('function' == typeof obj[key]) {
            var fn = obj[key];
            switch (key) {
              case 'before':
                suites[0].beforeAll(fn);
                break;
              case 'after':
                suites[0].afterAll(fn);
                break;
              case 'beforeEach':
                suites[0].beforeEach(fn);
                break;
              case 'afterEach':
                suites[0].afterEach(fn);
                break;
              default:
                suites[0].addTest(new Mocha.Test(key, fn));
            }
          } else {
            var suite = Mocha.Suite.create(suites[0], key);
            suites.unshift(suite);
            visit(obj[key]);
            suites.shift();
          }
        }
      }
    });

    mocha.checkLeaks();
    mocha.run();
  </script>
</body>
</html>
